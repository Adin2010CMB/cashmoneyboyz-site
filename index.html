<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Lobster', cursive;
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: #111;
      text-align: center;
      padding: 2rem 1rem;
    }
    header img {
      max-width: 200px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background-color: #0f0f0f;
    }
    nav a {
      color: #00ff66;

      font-weight: bold;

    .hero {

    }

      border: none;

      border-radius: 8px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      background-color: #111;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h3 {
      margin: 1rem 0 0.5rem;
    }
    .product button {
      background-color: #00ff66;
      color: #000;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #0f0f0f;
      color: #888;
    }
  </style>
</head>
